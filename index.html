
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechNova Consulting - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/9e5d5f9d4f.js" crossorigin="anonymous"></script>
</head>
<body class="login-body">
  <div class="login-overlay"></div>
  <div class="login-container">
    <h1><i class="fas fa-network-wired"></i> TechNova Consulting</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" id="registerBtn">Register</button>
    </form>
    <p id="loginMessage"></p>
    <hr />
    <button class="guest-btn" onclick="window.location.href='about.html'">
      Continue Without Account
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
